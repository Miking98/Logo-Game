<div class="container">

	<div class="row">
		<div class="col-sm-3 col-xs-1"></div>
		<div class="col-sm-6 col-xs-10 login-box panel panel-default">
			<h3>Create an Account</h3>

			<div class="row login-box-textSection">
				<div class="col-xs-3">
					<hr>
				</div>
				<div class="col-xs-6">
					<span>Connect with...</span>
				</div>
				<div class="col-xs-3">
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group" role="group">
							<button href="#" class="btn social-button social-facebook">
								<i class="fa fa-facebook"></i>
								<span>Facebook</span>
							</button>
						</div>
						<div class="btn-group" role="group">
							 <button href="#" class="btn social-button social-twitter">
								<i class="fa fa-twitter"></i>
								<span>Twitter</span>
							</button>
						</div>
						<div class="btn-group" role="group">
							  <button href="#" class="btn social-button social-google">
								<i class="fa fa-google-plus"></i>
								<span>Google+</span>
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row login-box-textSection">
				<div class="col-xs-5">
					<hr>
				</div>
				<div class="col-xs-2">
					<span>or</span>
				</div>
				<div class="col-xs-5">
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">	
					<form action="/users/add" autocomplete="off" method="POST" role="form" data-toggle="validator">

						<div class="form-group has-feedback">
							<label for="login-box-form-username" class="control-label">Username</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input id="login-box-form-username" type="text" class="form-control" name="username" placeholder="Username" required>
							</div>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    						<div class="help-block with-errors"></div>
						</div>

						<div class="form-group has-feedback">
							<label for="login-box-form-email" class="control-label">Email</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
								<input id="login-box-form-email" type="email" class="form-control" name="email" placeholder="Email" required>
							</div>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    						<div class="help-block with-errors"></div>
						</div>

						<div class="form-group has-feedback">
							<label for="login-box-form-password" class="control-label">Password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input id="login-box-form-password" type="password" class="form-control" name="password" placeholder="Password" required>
								<span class="input-group-btn">
									<button id="login-box-form-password-show" class="btn btn-default" type="button" value="hide">Show</button>
								</span>
							</div>
    						<div class="help-block with-errors"></div>
						</div>


						<button class="btn btn-lg btn-primary btn-block" type="submit">Create Account!</button>
					</form>
				</div>
			</div>

			<div class="row text-center">
				<div class="col-xs-12">
					<p class="login-box-xtraTopSpacing">
						Already have an account?
						<a href="logo/public_html/login">Click here to Login</a>
					</p>
				</div>
			</div>
		<div class="col-sm-3 col-xs-1"></div>	 
	</div>

</div> <!-- /container -->
