<div class="container">

	<div class="row">
		<div class="col-sm-3 col-xs-1"></div>
		<div class="col-sm-6 col-xs-10 login-box panel panel-default">
			<h3>Login or <a href="/users/add">Sign Up</a></h3>

			<div class="row login-box-textSection">
				<div class="col-xs-12">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group" role="group">
							<button href="#" class="btn social-button social-facebook">
								<i class="fa fa-facebook"></i>
								<span>Facebook</span>
							</button>
						</div>
						<div class="btn-group" role="group">
							 <button href="#" class="btn social-button social-twitter">
								<i class="fa fa-twitter"></i>
								<span>Twitter</span>
							</button>
						</div>
						<div class="btn-group" role="group">
							  <button href="#" class="btn social-button social-google">
								<i class="fa fa-google-plus"></i>
								<span>Google+</span>
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row login-box-textSection">
				<div class="col-xs-5">
					<hr>
				</div>
				<div class="col-xs-2">
					<span>or</span>
				</div>
				<div class="col-xs-5">
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">	
					<form action="/login" method="POST" role="form" data-toggle="validator">
					
						<div class="form-group">
							<label for="login-box-form-emailorusername" class="control-label">Email or Username</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input id="login-box-form-emailorusername" type="text" class="form-control" name="emailorusername" placeholder="Email or Username" required>
							</div>
    						<div class="help-block with-errors"></div>
						</div>

						<div class="form-group">
							<label for="login-box-form-password" class="control-label">Password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input id="login-box-form-password" type="password" class="form-control" name="password" placeholder="Password" required>
							</div>
    						<div class="help-block with-errors"></div>
						</div>

						<div class="checkbox">
							<label class="checkbox">
								<input type="checkbox" name="remember" value="1"><strong>Remember Me</strong>
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
					</form>
				</div>
			</div>
			<p class="login-box-xtraTopSpacing">
				<a href="recoverpassword">Forgot password?</a>
			</p>

		<div class="col-sm-3 col-xs-1"></div>	 
	</div>

</div> <!-- /container -->
