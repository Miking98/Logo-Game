<div class="container">

	<div class="row">
		<div class="col-sm-2 col-xs-1"></div>
		<div class="col-sm-8 col-xs-10 panel panel-default">
			<h3>Contact Us</h3>

			<div class="row">
				<div class="col-sm-12">	
					<form action="/contact" autocomplete="off" method="POST" role="form">

						<div class="form-group">
							<label for="contact-form-email" class="control-label">Email</label>
							<input id="contact-form-email" type="email" class="form-control" name="email" placeholder="Email" required>
						</div>

						<div class="form-group">
							<label for="contact-form-message" class="control-label">Message</label>
							<textarea id="contact-form-message" rows="5" class="form-control" name="message" placeholder="Message" required></textarea>
						</div>

						<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
					</form>
				</div>
			</div>
		<div class="col-sm-2 col-xs-1"></div>	 
	</div>

</div> <!-- /container -->
