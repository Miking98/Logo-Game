<div class="container">

	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Create New Logo</h3>
				</div>
				<div class="panel-body">

					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#addlogo-tab-single" aria-controls="single" role="tab" data-toggle="tab">Single</a></li>
						<li role="presentation"><a href="#addlogo-tab-csv" aria-controls="profile" role="tab" data-toggle="tab">CSV</a></li>
					</ul>

					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="addlogo-tab-single">
							<form action="/logos/add" enctype="multipart/form-data" method="POST" role="form" data-toggle="validator" autocomplete="off">
								<div class="form-group">
									<label for="addlogo-form-title" class="control-label">Title</label>
									<input id="addlogo-form-title" type="text" class="form-control" name="title" placeholder="Title that users will guess" required>
									<div class="help-block with-errors"></div>
								</div>

								<div class="form-group">
									<label for="addlogo-form-description" class="control-label">Description</label>
									<textarea id="addlogo-form-description" class="form-control" name="description" placeholder="Information about Logo" rows="4" required></textarea>
									<div class="help-block with-errors"></div>
								</div>

								<div class="form-group">
									<label class="control-label">Image</label>
									<label class="btn btn-default">
										Browse files...<input type="file" name="image" style="display: none;" required>
									</label>
									<span class='label label-info'></span>
								</div>

								<input type="hidden" name="addType" value="single">
								<button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
							</form>
						</div>

						<div role="tabpanel" class="tab-pane" id="addlogo-tab-csv">
							<form action="/logos/add" enctype="multipart/form-data" method="POST" role="form" data-toggle="validator" autocomplete="off">
								
								<div class="form-group">
									<label class="control-label">CSV File</label>
									<label class="btn btn-default">
										Browse files...<input type="file" name="csv" style="display: none;" required>
									</label>
									<span class='label label-info'></span>
								</div>
								
								<div class="form-group">
									<label class="control-label">Images</label>
									<label class="btn btn-default">
										Browse files...<input type="file" name="images[]" style="display: none;" multiple required>
									</label>
									<span class='label label-info'></span>
								</div>

								<input type="hidden" name="addType" value="batch_csv">
								<button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
							</form>

						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="col-xs-2"></div>
	</div>

</div> <!-- /container -->
